<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Booking</title>
  <link rel="stylesheet" href="./assets/style.min.css">
</head>
<body>
  <header class="header-nr">
    <div class="header-nr-wrapper">
      <div class="back">
        <svg width="13" height="22" viewBox="0 0 13 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10.3306 0.985511L0.966821 9.97547C0.439282 10.4812 0.439282 11.3255 0.966821 11.8333L10.3306 20.8212C10.9049 21.3726 11.8115 21.3726 12.3857 20.8212C12.9932 20.2375 12.9932 19.2656 12.3857 18.6809L4.54328 11.1521C4.40101 11.016 4.40101 10.7907 4.54328 10.6546L12.3857 3.12578C12.9932 2.54217 12.9932 1.57017 12.3857 0.985511C12.0981 0.711358 11.7284 0.573242 11.3587 0.573242C10.988 0.573242 10.6183 0.711358 10.3306 0.985511Z"
            fill="white" />
        </svg>
        <p class="back-text">Назад</p>
      </div>
      <div class="close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
    <h1 class="header-nr-title">Новая запись</h1>
  </header>
  <div class="calendar-caption">
    <div class="calendar-caption-month">
      <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g opacity="0.3">
          <path d="M9.30676 0.703247L1.0923 8.91771L9.30676 17.1322" stroke="black" stroke-width="0.912718"
            stroke-linecap="round" stroke-linejoin="round" />
        </g>
      </svg>
      <p class="title">Март 2020</p>
      <svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.23688 1L9.45134 9.21446L1.23688 17.4289" stroke="black" stroke-width="0.912718" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </div>
    <div class="calendar-caption-dates">
      <div class="calendar-caption-dates-item">
        <p class="calendar-caption-dates-item-day">Пн</p>
        <p class="calendar-caption-dates-item-date">9</p>
      </div>
      <div class="calendar-caption-dates-item">
        <p class="calendar-caption-dates-item-day">Вт</p>
        <p class="calendar-caption-dates-item-date">10</p>
      </div>
      <div class="calendar-caption-dates-item">
        <p class="calendar-caption-dates-item-day">Ср</p>
        <p class="calendar-caption-dates-item-date">11</p>
      </div>
      <div class="calendar-caption-dates-item active">
        <p class="calendar-caption-dates-item-day">Чт</p>
        <p class="calendar-caption-dates-item-date">12</p>
      </div>
      <div class="calendar-caption-dates-item">
        <p class="calendar-caption-dates-item-day">Пт</p>
        <p class="calendar-caption-dates-item-date">13</p>
      </div>
      <div class="calendar-caption-dates-item potential">
        <p class="calendar-caption-dates-item-day">Сб</p>
        <p class="calendar-caption-dates-item-date">14</p>
      </div>
      <div class="calendar-caption-dates-item">
        <p class="calendar-caption-dates-item-day">Вс</p>
        <p class="calendar-caption-dates-item-date">15</p>
      </div>
    </div>
    <div class="timeline nonactive">
      <div class="timeline-item">
        <div class="text">13:00</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item min">
        <div class="text">30</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item">
        <div class="text">14:00</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item min">
        <div class="text">30</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item">
        <div class="text">15:00</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item min">
        <div class="text">30</div>
        <div class="line"></div>
      </div>
      <div class="extra-line"></div>
    </div>
    <div class="timeline">
      <div class="timeline-item">
        <div class="text">16:00</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item min">
        <div class="text">30</div>
        <div class="line"></div>
      </div>
      <div class="timeline-item busy">
        <div class="text">17:00</div>
        <div class="card">
          <div class="card-caption">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M9 4.2V9L12.2 10.6" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="title">16:30 - 17:30</div>
          </div>
          <div class="card-main">
            <div class="card-main-text">Занято</div>
          </div>
        </div>
      </div>
      <div class="timeline-item min">
        <div class="text">30</div>
        <div class="line"></div>
      </div>
    </div>
  </div>
  <div style="display: block;" class="modal-change-time">
    <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <p class="modal-title">Время услуги</p>
    <div class="time-caption">
      <p class="time-caption-left">Начало</p>
      <p class="time-caption-right">Окончание</p>
    </div>
    <div class="time-prev">
      <p class="time-prev-item">8:29</p>
      <p class="time-prev-item-slide">-</p>
      <p class="time-prev-item">10:29</p>
    </div>
    <div class="time-active">
      <p class="time-active-item">8:30</p>
      <p class="time-active-item-slide">-</p>
      <p class="time-active-item">10:30</p>
    </div>
    <div class="time-next">
      <p class="time-next-item">8:31</p>
      <p class="time-next-item-slide">-</p>
      <p class="time-next-item">10:31</p>
    </div>
    <button class="choose">Выбрать</button>
  </div>
  <div style="display: block;" class="overlay"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('.overlay').css('display', 'block')
      $('.modal-change-time').css('display', 'block')

      $('.close-icon').on('click', function () {
        $('.modal-change-time').css('display', 'none')
        $('.overlay').css('display', 'none')
      })


      $('.choose').on('click', function () {
        window.location.href = 'https://apps.apple.com/by/app/beautybooking-app/id1519824306'
      })
    })
  </script>
</body>
</html>
