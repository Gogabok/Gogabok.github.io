<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
</head>
<body id="body" class='white'>
	<div class="main">
		<h1 onmouseover="mouseoverlogo()" id="caption" class="caption">What is your plan today?</h1>
		<div class="search">
			<input id="main__input" class="main__input" type="text" placeholder="Put your todo text here">
			<button class="enter" id="enter" onclick="addField()"><img onmousedown="return false" src="images/arrow-input.png" alt="arrow-input"></button>
		</div>
		<div class="text" id="text">

		</div>
	</div>
</body>
</html>
